<h1> Raad het getal! </h1>  

<h3>Raad een getal tussen 1 en 100.</h3>

<input #gok />
<button *ngIf="aantalBeurten>0"(click)="checkGok(gok.value)">check</button>

    <p *ngIf="verschil<0">Gok lager.</p>
    <p *ngIf="verschil>0">Gok hoger.</p>
    <p *ngIf="verschil===0" >Je hebt juist gegokt!</p>
    <p *ngIf="aantalBeurten>0">Je hebt nog {{ aantalBeurten }} kansen.</p>  
<button *ngIf="aantalBeurten===0"(click)="refresh()">Opnieuw?</button>
